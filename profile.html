<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles/profile.css" type="text/css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div id="profile">
            <button onclick="window.location.href = 'index.html';">
              <img src="https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/blue_repicthousebase_1484336386-1.png" width="20px" height="20px"/>
            </button>
            <h1>My Profile</h1>  
            <img id="pfp" src = "Images/daniel_profile_pic.png" />
            <h1>Bio</h1>
            <div id="bio">
                <p contenteditable="false" id="bioText">Hi! I'm Jonas. I really like trying new food and rarely get the same thing twice. I don't mind paying for food as long as it's really good regardless of portion size. I try to eat gluten-free but sometimes I'll cheat a little.</p>

                <!-- Button to enable editing -->
                <button onclick="enableEditing()">Edit</button>
                <div class="dropdown">
                  <button>Prefrences</button>
                  <div class="dropdown-content">
                      <label><input type="checkbox">Vegetarian</label>
                      <label><input type="checkbox">Vegan</label>
                      <label><input type="checkbox">Gluten-Free</label>
                  </div>
              </div>
            </div>
        </div>

        <script>
          // Function to enable editing of the textbox
          function enableEditing() {
            // Get the textarea element
            var textarea = document.getElementById('bioText');

            // Enable editing by removing the 'readonly' attribute
            textarea.setAttribute('contenteditable','true');
          }
        </script>
    </main>
	<script type="module" src="JS/index.js"></script>
  </body>
</html>
